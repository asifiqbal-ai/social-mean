<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center auth-title">Please log in</h1>
            <div class="account-wall">
            <a href="/auth/facebook">Login with Facebook</a>
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">

                <p class="text-danger" ng-show="loginError">{{loginError}}</p>
                <form class="form-signin" ng-submit="login()">
                <input ng-model="credentials.email" type="text" class="form-control" placeholder="Email" required autofocus>
                <input ng-model="credentials.password" type="password" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block">
                    Log in</button>
                <a href="#" class="pull-left forgot-password">Forgot Password?</a>
                <a ui-sref="signup" class="pull-right new-account">Create Account</a><span class="clearfix"></span>
                </form>
            </div>
        </div>
    </div>
</div>
