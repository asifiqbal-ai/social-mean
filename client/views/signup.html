<div class="container">
    <div class="row">
        <div class="col-md-5 col-md-offset-3">
            <h1 class="text-center auth-title">Sign up</h1>
            <form class="form-horizontal" role="form" ng-submit="signup()">
 			  <div class="form-group">
			    <label for="email" class="col-sm-4 control-label">Name</label>
			    <div class="col-sm-8">
			      <input type="text" ng-model="user.name" class="form-control" id="name" name="name" placeholder="Name">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="email" class="col-sm-4 control-label">Email</label>
			    <div class="col-sm-8">
			      <input type="email" ng-model="user.email" class="form-control" id="email" name="email" placeholder="Email">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="password" class="col-sm-4 control-label">Password</label>
			    <div class="col-sm-8">
			      <input type="password" ng-model="user.password" class="form-control" id="password" name="password" placeholder="Password">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="password" class="col-sm-4 control-label">Repeat Password</label>
			    <div class="col-sm-8">
			      <input type="password" class="form-control" id="password" name="password" placeholder="Repeat Password">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-8">
			      <button type="submit" class="btn btn-success">Join now</button>
			    </div>
			  </div>
			</form>
        </div>
    </div>
</div>
